# Server monitoring packages and containers

- name: Linux Server | Monitoring | Install packages
  apt:
    state: present
    name:
      - htop
      - slurm
      - iotop
      - dstat

- name: Linux Server | Monitoring | Create directory structure
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0775
  with_items:
    - /data/file-exporter

# TODO : Check if the log plugin is installed, if is
